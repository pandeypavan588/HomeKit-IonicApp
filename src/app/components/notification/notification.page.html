<ion-header translucent>
    <ion-toolbar>
        <ion-title>Notifications</ion-title>
        <ion-buttons slot="end">
            <ion-icon style="padding: 10px;font-size: 30px;" name="notifications-outline"></ion-icon>
            <ion-button slot="end" fill="solid" color="danger" (click)="dismissModal()">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let data of notifications; let i = index">

            <ion-grid>
                <ion-row>
                    <ion-col size="2">
                        <ion-icon name="mail-outline" fill="solid" color="warning" style="padding: 10px;font-size: 30px;"></ion-icon>
                    </ion-col>

                    <ion-col size="8">
                        {{data.msg}}
                    </ion-col>

                    <ion-col size="2">
                        <ion-button fill="solid" color="danger" (click)="deleteNotification(i)">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-button>
                    </ion-col>


                </ion-row>
            </ion-grid>

        </ion-item>

    </ion-list>


</ion-content>
