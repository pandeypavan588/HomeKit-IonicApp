<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/appliance']">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Add Expense</ion-title>
        <!-- <ion-button slot="end" (click)="dismissModal()"> -->
        <!-- <ion-icon name="close-circle-outline" slot="end" size="large" style="margin-right: 10px;" (click)="dismissModal()"></ion-icon> -->
        <!-- </ion-button> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>


        <ion-card-content>
            <form [formGroup]="addApplianceForm">




                <ion-item>
                    <ion-select formControlName="applianceName" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
                        <ion-select-option *ngFor="let appliance1 of appliances">{{appliance1}}</ion-select-option>
                    </ion-select>
                    <ion-icon name="information-circle-outline" style="margin-left: 10px;" (click)="showInformation('appliance')"></ion-icon>
                </ion-item>

                <ion-item>
                    <ion-input type="number" inputmode="decimal" placeholder="Kg/Wt" formControlName="unit"></ion-input>
                    <ion-icon name="information-circle-outline" (click)="showInformation('kg/wt')"></ion-icon>
                </ion-item>
                <ion-item shape="round">
                    <ion-input type="number" inputmode="decimal" placeholder="Price/Unit" formControlName="unitPrice"></ion-input>
                    <ion-icon name="information-circle-outline" (click)="showInformation('unit')"></ion-icon>
                </ion-item>
                <br>


                <div style="display: flex; justify-content: center;">
                    <ion-button class="ion-align-items-center" shape="round" (click)="showUpdateButton ? updateAppliance(): initCreateAppliance()">
                        {{buttonName}}
                    </ion-button>
                </div>







            </form>
        </ion-card-content>
    </ion-card>





</ion-content>
