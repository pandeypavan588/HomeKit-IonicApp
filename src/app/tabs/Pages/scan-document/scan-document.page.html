<ion-header>
    <ion-toolbar size="small">
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/home']">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Scan Document</ion-title>

        <ion-buttons slot="end">

            <ion-button>
                <ion-icon name="help-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-icon name="scan-circle-outline"></ion-icon> -->
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let photo1 of photos">
                <ion-img [src]="photo1.changingThisBreaksApplicationSecurity"></ion-img>
            </ion-col>

        </ion-row>

    </ion-grid>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button>
            <ion-icon name="scan-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="light" (click)="takePicture()">
                <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
            <ion-fab-button color="light">
                <ion-icon name="attach-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>



</ion-content>
