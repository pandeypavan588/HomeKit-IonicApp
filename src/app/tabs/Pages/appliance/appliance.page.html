<ion-header>
    <ion-toolbar size="small">
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/home']">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Appliance</ion-title>

        <ion-buttons slot="end">

            <ion-button>
                <ion-icon name="help-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let appliance of appliances; let i = index">

        <ion-toolbar color="primary">
            <ion-buttons slot="end">
                <ion-button (click)="editApplianceModal(appliance.id)">
                    <ion-icon style="font-size: 15px;" name="pencil-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteAppliance(appliance.id)">
                    <ion-icon style="font-size: 15px;" name="trash-outline"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-title slot="start" size="large" style="max-width: 80%;">{{appliance.applianceName}}</ion-title>

        </ion-toolbar>
        <ion-card-content>

            <ion-grid>
                <ion-row>
                    <ion-col size="6" class="ion-text-center">
                        <strong>Kg/Wt : </strong>{{appliance.unit}}
                    </ion-col>
                    <ion-col size="6">
                        <strong>Price/Unit : </strong>{{appliance.unitPrice}}
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-card-content>
        <!-- <ion-toolbar >
            <ion-buttons slot="start">
                <ion-button>
                    <ion-icon style="font-size: 15px;" name="pencil-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">

                <ion-button>
                    <ion-icon style="font-size: 15px;" name="trash-outline"></ion-icon>
                </ion-button>

            </ion-buttons>


        </ion-toolbar> -->
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/tabs/add-appliance']" color="success">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
